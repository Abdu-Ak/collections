<!DOCTYPE html>
<html>
<head>
<title>HTML Table to Excel</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<table border="1">
  <tr>
    <th>Customer Name</th>
    <th>Customer Email</th>
    <th>Property Address</th>
    <th>Property Type</th>
    <th>Property Size</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>john@example.com</td>
    <td>123 Main St</td>
    <td>Residential</td>
    <td>2000 sq ft</td>
  </tr>
  <tr>
    <td rowspan="3">Jane Smith</td>
    <td rowspan="3">jane@example.com</td>
    <td>456 Oak Ave</td>
    <td>Commercial</td>
    <td>3000 sq ft</td>
  </tr>
  <tr>
    <td>789 Elm St</td>
    <td>Residential</td>
    <td>1500 sq ft</td>
  </tr>
  <tr>
    <td>789 Elm St</td>
    <td>Residential</td>
    <td>1500 sq ft</td>
  </tr>
</table>

<script>
  function exportToExcel() {
    var html = document.querySelector("table").outerHTML;
    var blob = new Blob([html], { type: 'application/vnd.ms-excel' });
    var a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "report.xls";
    a.click();
}
</script>

<button onclick="exportToExcel()">Export to Excel</button>

</body>
</html>
