<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuring Setups</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #preloader-container {
            text-align: center;
            position: relative;
        }

        #spinner-container {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #spinner {
            position: absolute;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }

        #percentage {
            position: absolute;
            top: 52%;
            left: 51%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }

        #info-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        #preloader-text {
            font-size: 18px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="preloader-container">
    
    <div id="spinner-container">
        <div id="spinner"></div>
        <div id="percentage">0%</div>
    </div>
   
    <div id="info-text">Initializing Application...</div>
    <div id="preloader-text">Please wait, it will take a few seconds.</div>
</div>

<script>
    // Simulate loading process
    let progress = 0;

    function simulateLoading() {
        setInterval(() => {
            if (progress < 100) {
                progress += 10;
                updateLoader(progress);
            }
        }, 1000);
    }

    function updateLoader(percentage) {
        const infoText = document.getElementById('info-text');
        const percentageElement = document.getElementById('percentage');
        const preloaderText = document.getElementById('preloader-text');

        // Update the percentage text content with the percentage
        percentageElement.textContent = `${percentage}%`;

        if (percentage === 40) {
            infoText.textContent = 'Configuring Setups..';
            preloaderText.textContent = 'Please wait, just a bit more.';
        }
        if (percentage === 80) {
            infoText.textContent = 'Runing Application..';
            preloaderText.textContent = 'Almost there.';
        }

        if (percentage === 100) {
            infoText.textContent = 'Initialization complete!';
            preloaderText.textContent = 'Redirecting...';
            setTimeout(() => {
                // Hide the preloader or redirect to the next page
                document.getElementById('preloader-container').style.display = 'none';
            }, 1000);
        }
    }

    // Call the loading simulation function
    simulateLoading();
</script>

</body>
</html>
